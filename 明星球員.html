<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中華隊歷屆明星球員</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 2em 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 3em auto;
            padding: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        .player {
            display: flex;
            align-items: center;
            margin-bottom: 3em;
            padding: 2em;
            border-bottom: 2px solid #ddd;
        }

        .player:last-child {
            border-bottom: none;
        }

        .player img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 3em;
            background-color: #f0f0f0;
        }

        .player-details {
            flex: 1;
        }

        .player-details h3 {
            margin: 0 0 0.5em;
            font-size: 2rem;
            color: #0056b3;
        }

        .player-details p {
            margin: 0.5em 0;
            line-height: 1.8;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 2em 0;
            background: #0056b3;
            color: white;
            font-size: 1.2rem;
            margin-top: 3em;
        }
    </style>
</head>
<body>
    <header>
        中華隊歷屆明星球員
    </header>
    <div class="container">
        <!-- 範例球員區塊 -->
        <div class="player">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Chien-Ming_Wang_on_March_11%2C_2016_%281%29.jpg" alt="球員照片">
            <div class="player-details">
                <h3>王建民</h3>
                <p>位置：投手</p>
                <p>代表年份：2004, 2006</p>
                <p>簡介：王建民是中華職棒的傳奇人物，以其沉重球威震撼大聯盟，曾在紐約洋基隊擔任王牌投手。</p>
            </div>
        </div>

        <div class="player">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/%E9%99%B3%E9%87%91%E9%8B%92%E5%BC%95%E9%80%80%E8%B3%BD_%28Cropped%29.jpg" alt="球員照片">
            <div class="player-details">
                <h3>陳金鋒</h3>
                <p>位置：外野手</p>
                <p>代表年份：1999, 2003</p>
                <p>簡介：陳金鋒被譽為中華隊的"鋒砲"，是第一位登上美國職棒大聯盟的台灣野手。</p>
            </div>
        </div>

        <div class="player">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Phpvg2qAN.jpg/640px-Phpvg2qAN.jpg" alt="球員照片">
            <div class="player-details">
                <h3>郭泓志</h3>
                <p>位置：左投</p>
                <p>代表年份：2008, 2013</p>
                <p>簡介：郭泓志是中華隊的守護神，擅長以刁鑽的變化球封鎖對手。</p>
            </div>
        </div>

        <div class="player">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNhg6glpoE_KjuYdbb9d6_h2tGu9HGCD4jqA&s" alt="球員照片">
            <div class="player-details">
                <h3>林智勝</h3>
                <p>位置：內野手</p>
                <p>代表年份：2010, 2015</p>
                <p>簡介：林智勝擁有強大的擊球實力與穩定的守備能力，是球隊不可或缺的一員。</p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 中華隊歷屆明星球員網頁
    </footer>
</body>
</html>
